# Postgresql variables which overwrites "postgresql" chart variables.
postgresql:
  image:
#    tag: "9.6-debian-10"
    tag: "13"
  auth:
    username: "datagram"
    password: ""
    database: "datagram"
  primary:
    persistence:
      enabled: true
# Default values for Datagram.
datagram:
  mavenHome: "/usr/share/maven"
  mavenCacheDir: "/root/.m2/repository"
  memoryMax: "8g"
  datagramHome: "/opt/datagram"
  deployDir: "mspace"
  serverPort: 8089
  ldapEnabled: false
  config:
    ldapProperties: ""
    applicationProperties: ""
replicaCount: 1

image:
  repository: registry.neomsa.ru/docker-neofoundation/datagram
  pullPolicy: Always #IfNotPresent (IfNotPresent not working with latest tag)
  # Overrides the image tag whose default is the chart appVersion.
  tag: "redesign-0.228"

imagePullSecrets:
  - name: docker-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

persistence:
  enabled: true
  volumes:
    - name: "mspace"
      storageClass: ""
      size: 8Gi
      accessModes:
        - ReadWriteOnce
    - name: "gitflow"
      storageClass: ""
      size: 8Gi
      accessModes:
        - ReadWriteOnce
    - name: "maven-cache"
      storageClass: ""
      size: 1Gi
      accessModes:
        - ReadWriteOnce

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/server-snippet: "keepalive_timeout 3600s;client_body_timeout 3600s;client_header_timeout 3600s;"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
