# Default values for livy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

livyImage:
  repository: docker-private.do.neoflex.ru/datagram/livy/livy-spark
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.8.0-3.1.3"

kubectlImage:
  repository: docker-private.do.neoflex.ru/datagram/livy/kubectl-sidecar
  pullPolicy: IfNotPresent
  tag: "1.24.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Enable RBAC (default on most clusters these days)
rbac:
  # Specifies whether RBAC resources should be created
  create: true

livyConfig: {}
  ## Set config key and value pairs, e.g.
  # livy.spark.deploy-mode: cluster
  # livy.file.local-dir-whitelist: "/opt/.livy-sessions/"
  # livy.spark.master: "k8s://http://localhost:8443"
  # livy.server.session.state-retain.sec: 8h
  # livy.repl.enableHiveContext: true

sparkDefaultsConfig: 
  ## Set config key and value pairs, e.g.
  spark.kubernetes.container.image: "docker-private.do.neoflex.ru/datagram/k8s-spark:v3.1.3-2"

hadoopConfig:
  coreSite:
    ## Set config key and value pairs, e.g.
    # fs.defaultFS: "hdfs://namenode:8020"
    hadoop.proxyuser.root.groups: "*"
    hadoop.proxyuser.root.hosts: "*"
  hiveSite: {}
    ## Set config key and value pairs, e.g.
    # fs.defaultFS: "hdfs://namenode:8020"
    #hive.metastore.uris: "thrift://hive-metastore:9083"
    #hive.metastore.warehouse.dir: "hdfs://namenode:8020"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8998

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  livy: {}
  sidecar: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
